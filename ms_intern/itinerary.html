<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Chatbot Integration</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: black;
        }

        span{
            color: rgb(0, 178, 254);
        }

        #webchat {
            height: 500px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .webchat__container {
            height: 100%;
            width: 100%;
        }

        .webchat__message {
            background-color: orange;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
        }

        .webchat__user-message {
            background-color: rgb(0, 178, 254);
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h1>Welcome to <span style="color:orange;">Trav</span><span>Easy</span> Itinerary Assistant</h1>
    <div id="webchat"></div>

    <!-- Load the Bot Framework Web Chat library -->
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script>
        (async function () {
            // Replace 'YOUR_DIRECT_LINE_SECRET' with the actual secret you obtained from the Azure Portal
            const directLineSecret = 'DgKw-6H2_mU.WtzLH1bQnGHnPgWxr_iADL4Iry8lGhL0biBRFRv8LFE';

            const { createDirectLine } = window.WebChat;

            const directLine = createDirectLine({
                secret: directLineSecret
            });

            window.WebChat.renderWebChat(
                {
                    directLine: directLine
                },
                document.getElementById('webchat')
            );
        })();
    </script>
</body>
</html>
